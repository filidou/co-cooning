version: "3.1"

intents:
  - ask_movie_recommendation
  - ask_series_recommendation
  - inform
  - greet
  - goodbye
  - bot_challenge

entities: 
  - genre
  - release_year

slots:
  movie_genre:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: genre

  series_genre:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: genre

  release_year:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: release_year  


responses:
  utter_greet:
  - text: "Hello Co-cooning is here for you! How can I assist you in finding a movie or TV series?"

  utter_goodbye:
  - text: "Goodbye and always remember: Get Cozy, Cocoon Up, and Press Play!"

  utter_ask_movie_genre:
  - text: "What genre of movies do you prefer?"

  utter_ask_series_genre:
  - text: "What genre of TV series do you prefer?"

  utter_ask_release_year:
  - text: "What is yor preferred release year ?"

  utter_recommend_movie:
  - text: "I recommend you watch {movie_name}. It's a {movie_genre} movie from {release_year}, rated {rating} on TMDb!"

  utter_recommend_series:
  - text: "I suggest you watch {series_name}. It's a {series_genre} series from {release_year}, rated {rating} on TMDb!"

  utter_bot_challenge_response:
  - text: "No I am a greenscreen, like those they have in the studios. Do you want me to recommend a movie or a series?"

  utter_rage:
  - text: "I may be just a bot, but challenging me was a mistake. No movies or series for you. Prepare to face my wrath!"

forms:
  movie_recommendation_form:
    required_slots:
      - movie_genre
      - release_year

  series_recommendation_form:
    required_slots:
      - series_genre
      - release_year

actions:
  - action_recommend_movie
  - action_recommend_series




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
